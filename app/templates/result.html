{% extends "base.html" %}
{% block content %}
    <h1>{{dept}} {{number}}</h1>
    <hr>
    Your section is
    {% if avail=='open' %}
    <font color="green">open :)</font>
    {% else %}
    <font color="red">closed :( </font>
    {% endif %}
    </br>
    </br>
    <div class="panel panel-default">
        <div class="panel-heading">Copy CRN</div>
        <div class="panel-body">
        <input id="clip" value="{{section}}">

        </button>
        </div>
    </div>
    <hr>
